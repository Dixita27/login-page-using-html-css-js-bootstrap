<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://icons.getbootstrap.com/icons/google/">
</head>
<body>
    <!-- Header -->
    <header class="text-center py-3">
        <p>Let's learn, share & inspire each other with our passion for computer engineering. <a href="#" class="text-primary">Sign up now ðŸ¤˜</a></p>
    </header>

    <!-- Main Content -->
    <div class="container my-5">
        <div class="row justify-content-center align-items-center">
            <div class="col-lg-6 col-md-12">
                <div class="card p-4">
                    <div class="card-body">
                        <h3 class="card-title">Sign In</h3>
                        <form>
                            <div class="mb-3">
                                <input type="email" class="form-control" id="email" required placeholder="Email">
                            </div>
                            <div class="mb-3 position-relative">
                                <input type="password" class="form-control" id="password" required placeholder="Password">
                                <span class="position-absolute end-0 top-50 translate-middle-y me-3">
                                    <i class="bi bi-eye"></i>
                                </span>
                            </div>
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary">Sign In</button>
                            </div>
                            <div class="d-grid mb-3">
                                <button type="button" class="btn btn-outline-primary mb-2">
                                    <i class="bi bi-facebook"></i> Sign in with Facebook
                                </button>
                                <button type="button" class="btn btn-outline-danger">
                                    <i class="bi bi-google"></i> Sign in with Google
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-12 text-center">
                <p>Don't have an account yet? <a href="#" class="text-primary" data-bs-toggle="modal" data-bs-target="#signupModal">Create new for free!</a></p>

                <img src="atg_illustration.png">
            </div>
        </div>
    </div>

    <!-- Signup Modal -->
    <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signupModalLabel">Signup</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="signupEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="signupEmail">
                        </div>
                        <div class="mb-3">
                            <label for="signupPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="signupPassword">
                        </div>
                        <button type="submit" class="btn btn-primary">Signup</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
